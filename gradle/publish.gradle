apply plugin: 'maven'

task sourcesJar(type: Jar) {
    classifier "sources"
    from sourceSets.main.allSource
}

task javadocJar(type: Jar) {
    classifier "javadoc"
    from javadoc
}

artifacts {
    archives sourcesJar, javadocJar
}

def poms = [project.install.repositories.mavenInstaller.pom]

poms*.whenConfigured {
    it.project {
        name project.name
        packaging 'jar'
        description project.description
        url 'http://github.com/jdpgrailsdev/curator-newrelic'

        licenses {
            license {
                name 'The Apache Software License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                distribution 'repo'
            }
        }

        scm {
            delegate.url 'scm:git@github.com:jdpgrailsdev/curator-newrelic.git'
            connection 'scm:git@github.com:jdpgrailsdev/curator-newrelic.git'
            developerConnection 'scm:git@github.com:jdpgrailsdev/curator-newrelic.git'
        }

        developers {
            developer {
                id 'jdpgrailsdev'
                name 'Jonathan Pearlin'
            }
        }
    }
}